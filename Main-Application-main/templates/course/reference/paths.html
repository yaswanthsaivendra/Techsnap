{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class='w3-center w3-xlarge w3-margin'>
        These are all the paths
    </header>
    {% for path in paths %}
        <div class="w3-margin w3-white w3-half w3-padding w3-round-large" >
            <div>
                <h5><e class='w3-border w3-padding'>{{path.path_name}}</e></h5>
                <p class='w3-text-grey'>{{path.path_description}}</p>
                <p class='w3-small w3-right'>{{path.path_updated}}</p>
                <p class='hidden' >{{data}}</p>
            </div>
            <button 
                class='w3-button w3-blue w3-left' 
                onclick="
                            document.getElementById('myModal').style.display='block';
                            document.getElementById('content').innerHTML='{{path.test}}'
                        " >
                Details
            </button>
        </div>
    {% endfor %}

    <div id="myModal" class="w3-modal">
        <div class="w3-display-middle w3-padding" >
          <button class='w3-right w3-button w3-round-large w3-red w3-padding' onclick="document.getElementById('myModal').style.display='none'" >&times;</button>
          <div class="w3-margin w3-padding w3-round-large w3-black" id="content">

          </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        modal.style.display = 'none';
        document.getElementByClassName("hidden").style.display = 'none';

    </script>
{% endblock %}
