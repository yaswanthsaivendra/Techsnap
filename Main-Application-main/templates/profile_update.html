<!DOCTYPE html>
<html lang="en" >
<head>
<style>
body {
    background: rgb(255, 255, 255)

}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 20px;
    padding-right: 30px;
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
.col-md-12{
    padding:20px;
}
.col-md-6{
    padding:20px;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">


{% if user.is_authenticated %}
        {% if user.id == profile.user.id %}
            <h2 class="mt-3">Change {{request.user}} info</h2>
            <form class="mx-auto my-5" style="width: 60%;"  method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }} 
            <input type="submit" value="Save">    
            </form>
        {% else %}
        You are not allowed to change this profile
        {% endif %}
 {% else %}
        <h4>Please <a href="{% url 'login' %}">login</a></h4>
{% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
